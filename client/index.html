<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>URL Shortener</title>
        <link rel="stylesheet" href="/assets/styles.css">
    </head>
    <body>
		<h1>URL Shortener</h1>
        <form class="form-inline">
<!-- Preparation for an additional potential feature allowing you to name your shortened URL.
			<div class="row">
				<label>Reference Name:</label>
                <input id="name" type="text" placeholder="Input a non URL name for your shortened URL here.">
            </div>
-->
			<div class="row">
				<label>Shortened URL:</label>
                <input id="shortURL" type="text" placeholder="Input the shorthand you want to use as your URL here.">
            </div>
			<div class="row">
				<label>Original/Long URL:</label>
                <input id="originalURL" type="text" placeholder="Input the orignal URL you want shortened here.">
            </div>
            <button class="button-shorten-url">SHORTEN URL</button>
		</form>
		<div id="urlList"></div>
        <script type="text/javascript" src="assets/js/server-interaction.js"></script>
    </body>
</html>
