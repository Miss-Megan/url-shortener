<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/assets/styles.css">
  </head>
  <body>
  		<h1>URL Shortener</h1>
      <form class="form-inline">
    			<div class="row">
        			<label>Shortened URL:</label>
              <input id="shortURL" type="text" placeholder="Short URL you'd like to use here.">
          </div>
          <div class="row">
        			<label>Original/Long URL:</label>
              <input id="originalURL" type="text" placeholder="Orignal URL here.">
          </div>
          <button class="button-shorten-url">SHORTEN URL</button>
        </form>
		<div id="urlList"></div>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
